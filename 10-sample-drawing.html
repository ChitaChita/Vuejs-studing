<!DOCTYPE html>
<title>Vue app</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
    <my-button href="https://vuejs.org/">anchor</my-button>
    <my-button tag="span">span</my-button>
    <my-button>button</my-button>
</div>

<script>
    var MyButton = {
        props: [ 'href', 'tag' ],
        render: function(createElement){
            var tag = this.tag || (this.href ? 'a' : 'button')
            // createElement 生成される要素の名前、オプションを含むデータオブジェクト、子ノード
            // データオブジェクトとは、コンポーネントまたは要素の属性を指定する場所のこと
            return createElement(tag, {
                attrs: {
                    href: this.href || '#'
                }
            }, this.$slots.default)
        }
    }
    new Vue({
        el: '#app',
        render: function(createElement) {
            return createElement('my-button', {
                attrs: {
                    href: this.url
                },
                props: {
                    tag: 'a'
                }
            })
        },
        components: {
            MyButton: MyButton
        }
    })
</script>
