<!DOCTYPE>
<title>Vue app</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
    <p><input type="text" v-model="animationClass"></p>
    <button @click="isShown = !isShown">表示の切り替え</button>
    <transition
        :enter-active-class="activeClass"
        :leave-active-class="activeClass"
    >
        <p v-show="isShown">Hello, world!</p>
    </transition>
</div>

<style>
    .v-enter-active,
    .v-leave-active{
        /* アニメーションの時間、イージングなどを設定 */
        transition: opacity 500ms ease-out;
    }

    /* フェードイン */
    .v-enter{
        opacity: 0;
    }

    .v-enter-to{
        opacity: 1;
    }

    /* フェードアウト */
    .v-leave{
        opacity: 1;
    }

    .v-leave-to{
        opacity: 0;
    }
</style>

<script>
    new Vue({
        el: '#app',
        data: function(){
            return{
                animationClass: 'bounce',
                isShown: false
            }
        },
        computed: {
            activeClass: function(){
                // 設定するウラスの値を計算する。
                // インプットフィールドの入力に応じて再計算する
                return this.animationClass + ' animated'
            }
        }

    })
</script>
