<!DOCTYPE html>
<title>Vue.js SPAのサンプル</title>

<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>

<h1>test1</h1>

<script type="text/x-template" id="user">
    <div>
        <h2>ユーザーIDは{{$route.params.userId}}です。</h2>
        <router-link :to="\'/user/\' + $route.params.userId + \'/profile\'">プロフィール</router-link>
        <router-link :to="\'/user/\' + $route.params.userId + \'/posts\'">プロフィール</router-link>
        <router-view></router-view>
    </div>
</script>

<script type="text/x-template" id="user-profile">
    <div>
        <h3>こちらはユーザー{{$route.params.userId}}のプロフィールページです。</h3>
    </div>
</script>

<script type="text/x-template" id="user-posts">
    <div>
        <h3>こちらはユーザー{{$route.params.userId}}のプロフィールページです。</h3>
    </div>
</script>

<script>
var User = {
    template: '#user'
}

var UserProfile = {
    template: '#user-profile'
}

var UserPosts = {
    template: '#user-posts'
}

var router = new VueRouter({
    routes: [
        {
            path: '/user/:userId',
            name: 'user',
            component: User,
            children: [
                {
                    path: 'profile',
                    component: UserProfile
                },
                {
                    path: 'posts',
                    component: UserPosts
                }
            ]
        }
    ]
})
</script>
